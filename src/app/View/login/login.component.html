<ng-container>
    <div class="container d-flex justify-content-center align-items-center">
        <form [formGroup]="loginForm" class="login-form">
            <div class="form-group my-5">
                <label for="username" class="label-user" [ngClass]="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched) ? 
                'is-error': 'default-color'">Username</label>
                <input type="text" id="username" class="form-control" name="username" formControlName="username"
                    [ngClass]="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched) ? 'border-error': 'default-border'"
                    placeholder="Username" [(ngModel)]="username">
                <label
                    *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)"
                    class="is-error">La contraseña no cumple con la cantidad minima</label>
            </div>
            <div class="form-group my'4">
                <label for="password" class="label-user"
                    [ngClass]="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) ? 'is-error': 'default-color'">Password</label>
                <input type="password" id="password" class="form-control" name="password" formControlName="password"
                    [ngClass]="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) ? 'border-error': 'default-border'"
                    placeholder="Password" [(ngModel)]="password">
                <label
                    *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                    class="is-error">La contraseña no cumple con la cantidad minima</label>
            </div>
            <div class="d-flex justify-content-center align-items-center my-5">
                <button class="login-btn" (click)="submitForm()">Login</button>
            </div>
        </form>
    </div>
</ng-container>
