<div class="bg-zinc-100 p-4 font-sans">
    <div class="mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-lg font-bold mb-4">Create new transfer</h2>
        <form [formGroup]="transferGroup">
             <!-- Selecci贸n de cuenta de origen -->
            <div class="mb-4">
                <label for="originAccount" class="block text-sm font-medium text-zinc-700 mb-1">Selecciona tu cuenta</label>
                <select id="originAccount" name="originAccount"
                    class="form-select block w-full mt-1 border-zinc-300 rounded-md shadow-sm"
                    formControlName="originAccount" [(ngModel)]="selectedAccount">
                    <!-- Opciones de cuenta de origen -->
                    <option selected>Selecciona</option>
                    <option *ngFor="let account of accountsInfo">{{account.idCuenta.toString() + ' $' + account.saldo}}</option>
                </select>
            </div>
            <!-- Input para la cuenta de destino -->
            <div class="form-group my-4">
                <label for="destinationAccount" class="label-user" [ngClass]="">Cuenta destino</label>
                <input type="number" id="destinationAccount" class="form-control" placeholder="12345678" maxlength="8"
                formControlName="destinationAccount" [(ngModel)]="destinationAccount" >
            </div>
            <!-- Input para el concepto -->
            <div class="form-group my-4">
                <label for="concept" class="label-user" [ngClass]="">Concepto</label>
                <input type="text" id="concept" class="form-control" placeholder="Ej. Doctor"
                    formControlName="concept" [(ngModel)]="concept">
            </div>
            <!-- Input para el monto -->
            <div class="form-group my-4">
                <label for="amount" class="label-user" [ngClass]="">Monto</label>
                <input type="number" id="amount" class="form-control" placeholder="500"
                    formControlName="amount" [(ngModel)]="amount">
            </div>
            <!-- Botones de acci贸n -->
            <div class="d-flex justify-content-between my-4">
                 <!-- Bot贸n para transferir -->
                <button class="transfer-btn" (click)="showData()">Transferir</button>
                <!-- Bot贸n para cancelar -->
                <button class="cancel-btn" (click)="clearForm()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
