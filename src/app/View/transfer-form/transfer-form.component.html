<div class="bg-zinc-100 p-4 font-sans">
    <div class="mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-lg font-bold mb-4">Create new transfer</h2>
        <form [formGroup]="transferGroup">
            <div class="mb-4">
                <label for="originAccount" class="block text-sm font-medium text-zinc-700 mb-1">Select origin
                    account</label>
                <select id="originAccount" name="originAccount"
                    class="form-select block w-full mt-1 border-zinc-300 rounded-md shadow-sm"
                    formControlName="originAccount" [(ngModel)]="selectedAccount">
                    <option selected>Select acount</option>
                    <option>****1234 - $250.00</option>
                    <option>****9876 - $780.00</option>
                </select>
            </div>
            <div class="form-group my-4">
                <label for="destinationAccount" class="label-user" [ngClass]="">Destionation Acount</label>
                <input type="text" id="destinationAccount" class="form-control" placeholder="12345678"
                formControlName="destinationAccount" [(ngModel)]="destinationAccount" >
            </div>
            <div class="form-group my-4">
                <label for="amount" class="label-user" [ngClass]="">Amount</label>
                <input type="text" id="amount" class="form-control" placeholder="500"
                    formControlName="amount" [(ngModel)]="amount">
            </div>
            <div class="d-flex justify-content-between my-4">
                <button class="transfer-btn" (click)="showData()">transferir</button>
                <button class="cancel-btn" (click)="clearForm()">cancelar</button>
            </div>
        </form>
    </div>
</div>
